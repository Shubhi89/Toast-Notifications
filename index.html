<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notifications</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/64d7e96f4c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="buttons">
        <button id="Success" onclick="showToast(successMsg)">Success</button>
        <button id="Error" onclick="showToast(errorMsg)">Error</button>
        <button id="Invalid" onclick="showToast(invalidMsg)">Invalid</button>
    </div>

    <div id="toastBox"></div>
    <script src="script.js"></script>
</body>
</html>
